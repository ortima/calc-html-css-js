<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator v1.0</title>
</head>
<body>
    <form class = "calc">
        <input type="text" class="calc__result">
        <div class="calc__body">
            <div class="calc__buttons">
                <button class="btn__reset" id="btn-reset">CE</button>
                <button class="btn__num" id="btn-add">7</button>
                <button class="btn__num" id="btn-add">8</button>
                <button class="btn__num" id="btn-add">9</button>
                <button class="btn__num" id="btn-add">4</button>
                <button class="btn__num" id="btn-add">5</button>
                <button class="btn__num" id="btn-add">6</button>
                <button class="btn__num" id="btn-add">1</button>
                <button class="btn__num" id="btn-add">2</button>
                <button class="btn__num" id="btn-add">3</button>
                <button class="btn__num" id="btn-negative">+/-</button>
                <button class="btn__num" id="btn-add">0</button>
                <button class="btn__num" id="btn-add">.</button>
            </div>

            <div class="calc__operation">
                <button class="btn__operation" id="btn-add">-</button>
                <button class="btn__operation" id="btn-add">+</button>
                <button class="btn__operation" id="btn-add">/</button>
                <button class="btn__operation" id="btn-add">+</button>
                <button class="btn__operation" id="btn-calc">=</button>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
